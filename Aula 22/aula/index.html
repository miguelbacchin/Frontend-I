<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href=".//css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="nft-card">
    <img src="./images/image-equilibrium.jpg" alt="Imagem do cubo NFT">
    <h1 class="nft-titulo">Equilibrium #3429</h1>

    <p class="nft-descricao">Our Equilibrium collection promotes balance and calm.</p>

    <span class="nft-valor">0.041 ETH</span>
    <span class="nft-tempo-restante">days left</span>
    <hr>
    <div class="nft-autor">
      Creation of <a href="#">Jules Wyvern</a>
    </div>
    <img src="images/image-avatar.png" alt="Foto de perfil do Jules Wyvern">
    </div>
  </div>
</body>

</html>

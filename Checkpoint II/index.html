<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <title>Conheça Piracicaba</title>
    <link rel = "stylesheet" href = "style.css">
    <header>

    </header>
    <body>
    <main>
        <div class="cadastro">
        <form action = "registrar" method = "POST"></form>
        <h2>Dados cadastrais</h2>
        
        <div class="nome">
            <label for = "nome">Nome*: </label>
                <input type = "text" placeholder = "João" name = "nome" required = "required" id = "nome">
        </div>
        <div class="phone">
            <label for = "phone">Telefone*: </label>
                <input type = "number" placeholder = "Apenas números"name = "Telefone" required = "required" id = "phone">
        </div>
        <div class="data">
            <label for = "date">Data*: </label>
                <input type = "date" name = "Data" min = "1900-01-01" max ="2022-12-31" required = "required" id = "date">
        </div>

        <div class="radio">
            <p><strong>Você tem mais de 18 anos? *</strong></p>
                <input type = "radio" name="idade" value = "TO">
                <label for = "idade">Sim</label>
                
        </div>
        <div class="radio">
                <input type = "radio" name="idade" value = "TO">
                <label for = "idade">Não</label>
        </div>
        <div>
            <label for="opcao">Selecione um ponto de interesse turístico de Piracicaba *</label>
        </div>
            <select name="opcao" class="opcao" aria-placeholder="Selecione uma opcao" required = "required">
                <option value="opcao0" disable >Selecione uma opção</option>   
                <option value="opcao1">Parque da Rua do Porto</option>
                <option value="opcao2">Estádio Barão de Serra Negra</option>
                <option value="opcao3">Teatro do Engenho</option>
                <option value="opcao3">Aquário Municipal de Piracicaba</option>
            </select>
        <p>Quais são os seus interesses (selecione quantas opções forem necessárias)?</p>
        <div>
            <input type = "checkbox" name="interesse" value = "turista">
            <label for = "interesse">Turista</label>
        </div>
        <div>
            <input type = "checkbox" name="interesse" value = "residente">
            <label for = "interesse">Residente</label>
        </div>
        <div>
            <input type = "checkbox" name="interesse" value = "estudante">
            <label for = "estudante">Estudante</label>
        </div>
        <a href= "#" class="botao-login">
            Enviar
        </a>
        <a href = "#" class="botao-cancelar">
            Cancelar
        </a>


        </div>
    </form>
    </main>
    </body>
        

    <footer>

    </footer>

</head>
</html>

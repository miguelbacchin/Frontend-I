<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-branco">
      <img src="./images/illustration-hero.svg" alt="img-azul">
      <h1 class="card-titulo">Order Summary</h1>
      <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plano">
      <img src="./images/icon-music.svg" alt="icone-musica">
      <h4 class="titulo-plano">Annual Plan</h4>
      <p class="preco-plano">$59.99/year</p>
    </div>
  </div>
  

  

  
  

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Bacchin</a>.
  </div>
</body>
</html>
